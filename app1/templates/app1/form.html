<form autocomplete="off" action="{%url purl %}" method="post">
  <fieldset class="col-11" style="background-color:#bdc1c4;color:#082d52;padding:25px; border-radius:10px;">
    <legend>{{table_name}}</legend>
    {% csrf_token %}

    {% for i in form %}
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="id_{{i.label}}">{{i.label}}</label>
        <div class="col-sm-9">
          {{ i }}
        </div>
      </div>
    {%endfor%}
    <div class="form-group row">
    <div class="col-sm-8" style="text-align:center;">
      <button type="submit" class="btn btn-primary">ثبت اطلاعات</button>
    </div>
    </div>
    </fieldset>
</form>
