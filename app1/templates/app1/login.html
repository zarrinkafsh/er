<!DOCTYPE html>
<html>
<head>
  <title>Login asas</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
<div class="container">
  <div class="form-group">
    <form method="post" action="{% url 'app1:login' %}">
    {% csrf_token %}
    <fieldset  style="background-color:#eee;color:#082d52;padding:25px;border-radius:20px;width:500px;">
      <legend>Login</legend>
        <div class="form-group row">
          <label class="col-sm-3" for="id_{{form.username.label}}">{{form.username.label}}</label>
          <div class="col-sm-9">
            {{ form.username }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3" for="id_{{form.password.label}}">{{form.password.label}}</label>
          <div class="col-sm-9">
            {{ form.password }}
          </div>
        </div>
      <div class="form-group row">
      <div class="col-sm-5">
        <button type="submit" class="btn btn-primary" style="float:right;">login</button>
      </div>
      </div>
      </fieldset>

    </form>

  </div>
</div>
</body>
</html>
